<form (submit)="addStudent()">
  <input type="text" name="student" [(ngModel)]="student.name" placeholder="Name"> <br>
  <input type="email" name="email" [(ngModel)]="student.email" placeholder="Email"> <br>
  <button>Crear</button>
</form>
<table>
  <thead style="text-align:left">
    <th>Name</th>
    <th>Email</th>
    <th>Profile</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of students">
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td><a [routerLink]="item.id">Details</a></td>
  </tr>
  </tbody>
</table>
